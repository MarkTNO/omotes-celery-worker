version: "3.1"

services:
  application:
    image: application
    build:
      context: ./application
      dockerfile: Dockerfile
    depends_on:
      worker-a:
        condition: service_started
      worker-b:
        condition: service_started

  worker-a:
    image: worker-type-a
    build:
      context: ./worker_type_a
      dockerfile: Dockerfile
    deploy:
      replicas: 10

  worker-b:
    image: worker-type-b
    build:
      context: ./worker_type_b
      dockerfile: Dockerfile
    deploy:
      replicas: 1

  flower:
    image: mher/flower:2.0.1
    environment:
      - CELERY_BROKER_URL=amqp://user:bitnami@rabbitmq
      - FLOWER_PORT=8888
      - FLOWER_PERSISTENT=True
      - FLOWER_STATE_SAVE_INTERVAL=10000 # save state every 10 seconds
      - FLOWER_DB=/data/flower.db
    volumes:
      - flower_storage:/data
    ports:
      - "8889:8888"

volumes:
  flower_storage: